<button (click)="decrement()"
        class="btn btn-sm btn-danger">-</button>
<span>{{ count$ | async }}</span>
<button (click)="increment()"
        class="btn btn-sm btn-primary">+</button>
<button (click)="reset()"
        [disabled]="resetDisabled$ | async"
        class="btn btn-sm btn-warning">RESET</button>
<div class="btn-group"
     role="group"
     aria-label="Basic example">
  <button type="button"
          (click)="countBySet(1)"
          [disabled]="countBy1Enabled$ | async"
          class="btn btn-secondary">Count By 1</button>
  <button type="button"
          (click)="countBySet(3)"
          [disabled]="countBy3Enabled$ | async"
          class="btn btn-secondary">Count By 3</button>
  <button type="button"
          (click)="countBySet(5)"
          [disabled]="countBy5Enabled$ | async"
          class="btn btn-secondary">Count By 5</button>
</div>
<pre>Counting by {{by$ | async}}</pre>
